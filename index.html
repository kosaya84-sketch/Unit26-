<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Profile | Neon Concept</title>
    <style>
        :root {
            --bg-dark: #050810;
            --card-bg: #101624;
            --neon-blue: #00d4ff;
            --neon-pink: #ff007f; /* Aksen tambahan agar lebih hidup */
            --text: #ffffff;
            --text-dim: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container Profil */
        .profile-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Efek Garis Glow di Atas */
        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* Foto Profil */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--neon-blue);
            margin-bottom: 20px;
            padding: 5px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            object-fit: cover;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .tagline {
            color: var(--neon-blue);
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
            display: block;
        }

        p.bio {
            color: var(--text-dim);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        /* Skill Badges */
        .skills {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .skill-tag {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--neon-blue);
        }

        /* Link Media Sosial */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: block;
            text-decoration: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
            font-weight: 500;
        }

        .link-item:hover {
            background: var(--neon-blue);
            color: var(--bg-dark);
            box-shadow: 0 0 20px var(--neon-blue);
            transform: scale(1.02);
        }

        footer {
            margin-top: 30px;
            font-size: 0.75rem;
            color: var(--text-dim);
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="avatar">
        
        <h1>NAMA KAMU</h1>
        <span class="tagline">Digital Creator / Developer</span>
        
        <p class="bio">Seseorang yang antusias dengan teknologi masa depan dan desain visual yang bersih.</p>

        <div class="skills">
            <span class="skill-tag">Web Dev</span>
            <span class="skill-tag">UI/UX</span>
            <span class="skill-tag">Editing</span>
        </div>

        <div class="links">
            <a href="#" class="link-item">Instagram</a>
            <a href="#" class="link-item">GitHub</a>
            <a href="#" class="link-item">LinkedIn</a>
            <a href="#" class="link-item">WhatsApp</a>
        </div>

        <footer>
            &copy; 2024 YourBrand. Built with Neon Blue.
        </footer>
    </div>

</body>
</html>
